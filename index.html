<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sounds Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Animal Sounds Quiz</h1>
        <div class="quiz-section">
            <audio src="evoice.mp3" class="evoice"></audio>
            <button class="q1">Play Animal Voice</button>
            <button class="stop1">Stop Voice</button>
            <input type="text" class="a1" placeholder="Identify the animal">
            <text class="r1"></text>
        </div>

        <div class="quiz-section">
            <audio src="pvoice.mp3" class="pvoice"></audio>
            <button class="q2">Play Animal Voice</button>
            <button class="stop2">Stop Voice</button>
            <input type="text" class="a2" placeholder="Identify the animal">
            <text class="r2"></text>
        </div>

        <div class="quiz-section">
            <audio src="svoice.mp3" class="svoice"></audio>
            <button class="q3">Play Animal Voice</button>
            <button class="stop3">Stop Voice</button>
            <input type="text" class="a3" placeholder="Identify the animal">
            <text class="r3"></text>
        </div>

        <div class="quiz-section">
            <audio src="mvoice.mp3" class="mvoice"></audio>
            <button class="q4">Play Animal Voice</button>
            <button class="stop4">Stop Voice</button>
            <input type="text" class="a4" placeholder="Identify the animal">
            <text class="r4"></text>
        </div>

        <div class="quiz-section">
            <audio src="lvoice.mp3" class="lvoice"></audio>
            <button class="q5">Play Animal Voice</button>
            <button class="stop5">Stop Voice</button>
            <input type="text" class="a5" placeholder="Identify the animal">
            <text class="r5"></text>
        </div>

        <button class="result">Check Results</button>
    </div>
    <script src="script.js"></script> 
</body>
</html>
